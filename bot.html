      .chat_frame {

        min-width: 100%;

  <body>

    <div class="chat_frame card no-border">
      <div id="chat" class="conv-form-wrapper">
        <form action="" method="post" class="hidden">
          <input
            type="text"
            data-conv-question="Hello! I'm an interactive bot (&#129302; ) to help you guide through this form."
            data-no-answer="true"
          />
          <select
            data-conv-question="Shall we begin? (Select one from below)"
            name="first-question"
          >
            <option value="yes">Yes</option>
            <option value="sure">Sure!</option>
          </select>
          <input
            type="text"
            name="name"
            data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first."
          />
          <input
            type="text"
            data-conv-question="{name}:0! It's a pleasure meeting you.|{name}:0! Nice meet you."
            data-no-answer="true"
          />
          <input
            type="text"
            data-conv-question="My name is Shazzad BTW! &#128515;"
            data-no-answer="true"
          />
          <select
            name="multi[]"
            data-conv-question="Now tell me what kind of music do you like?"
            multiple
          >
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Country">Country</option>
            <option value="Classic">Classic</option>
          </select>
          <select
            name="programmer"
            data-callback="storeState"
            data-conv-question="So, Do you have Programming experience?"
          >
            <option value="yes">Yeah, I'm a Programmer</option>
            <option value="no">Nope, I don't</option>
          </select>
          <div data-conv-fork="programmer">
            <div data-conv-case="yes">
              <input
                type="text"
                data-conv-question="Great! What a co-incident!|A fellow programmer! Cool."
                data-no-answer="true"
              />
            </div>
            <div data-conv-case="no">
              <select
                name="thought"
                data-conv-question="Have you ever thought about learning? Programming is fun!"
              >
                <option value="yes">Yes</option>
                <option value="no">No..</option>
              </select>
            </div>
          </div>
          <input
            type="text"
            data-conv-question="Let's get to know each other more."
            data-no-answer="true"
          />
          <input
            data-conv-question="Type in your e-mail and I'll reach out to you."
            data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            id="email"
            type="email"
            name="email"
            required
            placeholder="What's your e-mail?"
          />
          <input
            data-conv-question="Now tell me a secret that only you and I will know (like a password)"
            type="password"
            data-minlength="6"
            id="senha"
            name="password"
            required
            placeholder="password"
          />
          <input
            type="text"
            data-conv-question="That was awesome!|You are the best."
            data-no-answer="true"
          />
          <!-- <select data-conv-question="Selects also support callback functions. For example, try one of these:">
                <option value="google" data-callback="google">Google</option>
                <option value="bing" data-callback="bing">Bing</option>
            </select>
            <select name="callbackTest"
                data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
                <option value="yes" data-callback="rollback">Yes</option>
                <option value="no" data-callback="restore">No</option>
            </select> -->
          <input
            type="text"
            data-conv-question="Thank you for the chat."
            data-no-answer="true"
          />
          <select data-conv-question="I'll contact to your email soon." id="">
            <option value="">Awesome!</option>
          </select>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/autosize.min.js"></script>
    <script type="text/javascript" src="js/jquery.convform.js"></script>

    <script>
      function google(stateWrapper, ready) {
        window.open("https://google.com");
        ready();
      }
      function bing(stateWrapper, ready) {
        window.open("https://bing.com");
        ready();
      }
      var rollbackTo = false;
      var originalState = false;
      function storeState(stateWrapper, ready) {
        rollbackTo = stateWrapper.current;
        console.log("storeState called: ", rollbackTo);
        ready();
      }
      function rollback(stateWrapper, ready) {
        console.log("rollback called: ", rollbackTo, originalState);
        console.log(
          "answers at the time of user input: ",
          stateWrapper.answers
        );
        if (rollbackTo != false) {
          if (originalState == false) {
            originalState = stateWrapper.current.next;
            console.log("stored original state");
          }
          stateWrapper.current.next = rollbackTo;
          console.log("changed current.next to rollbackTo");
        }
        ready();
      }
      function restore(stateWrapper, ready) {
        if (originalState != false) {
          stateWrapper.current.next = originalState;
          console.log("changed current.next to originalState");
        }
        ready();
      }
    </script>
    <script>
      jQuery(function ($) {
        convForm = $("#chat").convform({ selectInputStyle: "disable" });
        console.log(convForm);
      });
    </script>
  </body>
